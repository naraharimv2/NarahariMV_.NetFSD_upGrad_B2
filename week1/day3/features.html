<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Feature Section</title>

    <style>

        /* ===== Element Selector ===== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f4f8;
            margin: 0;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #222;
            letter-spacing: 1px;
        }

        /* ===== Class Selector ===== */
        .feature-section {
            max-width: 600px;
            margin: 0 auto;
        }

        /* ===== Descendant Selector ===== */
        .feature-section ul {
            list-style-type: none;
            padding: 0;
        }

        .feature-section ul li {
            background-color: #ffffff;
            color: #333;
            padding: 15px 20px;
            margin: 15px 0;
            border: 2px solid #dcdcdc;
            border-radius: 8px;
            font-size: 16px;
            letter-spacing: 0.5px;
            transition: 0.3s ease;
        }

        /* Hover Effect */
        .feature-section ul li:hover {
            background-color: #007BFF;
            color: white;
            transform: translateX(5px);
            cursor: pointer;
        }

    </style>
</head>
<body>

    <section class="feature-section">
        <h2>Key Product Features</h2>

        <ul>
            <li>Fast and Secure Authentication System</li>
            <li>Cloud-Based Data Storage</li>
            <li>Responsive and Mobile-Friendly Design</li>
            <li>Advanced Analytics Dashboard</li>
            <li>24/7 Customer Support Integration</li>
        </ul>

    </section>

</body>
</html>
