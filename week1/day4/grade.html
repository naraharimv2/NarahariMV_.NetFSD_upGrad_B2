<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Evaluator</title>
</head>
<body>

<h2>Student Grade Evaluator</h2>

<script>

    // Step 1: Declare marks variable
    let marks = 78;   // Change this value to test different marks

    // Step 2: Apply if-else conditions

    if (marks >= 75) {
        console.log("Grade A");
        document.write("Marks: " + marks + "<br>Grade: A");
    }
    else if (marks >= 60) {
        console.log("Grade B");
        document.write("Marks: " + marks + "<br>Grade: B");
    }
    else if (marks >= 40) {
        console.log("Grade C");
        document.write("Marks: " + marks + "<br>Grade: C");
    }
    else {
        console.log("Fail");
        document.write("Marks: " + marks + "<br>Result: Fail");
    }

</script>

</body>
</html>
