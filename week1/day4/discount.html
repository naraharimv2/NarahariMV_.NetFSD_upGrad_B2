<!DOCTYPE html>
<html>
<head>
    <title>Simple Discount Calculator</title>
</head>
<body>

<h2>Simple Discount Calculator</h2>

<script>

    // Step 1: Store purchase amount (INPUT)
    let amount = 4500;   // Change this value to test

    // Step 2: Declare variables
    let discount = 0;
    let finalAmount = 0;

    // Step 3: Apply discount rules

    if (amount >= 5000) {
        discount = amount * 0.20;   // 20% discount
    }
    else if (amount >= 3000) {
        discount = amount * 0.10;   // 10% discount
    }
    else {
        discount = 0;               // No discount
    }

    // Step 4: Calculate final payable amount
    finalAmount = amount - discount;

    // Step 5: Display results
    document.write("Purchase Amount: ₹" + amount + "<br>");
    document.write("Discount: ₹" + discount + "<br>");
    document.write("Final Payable Amount: ₹" + finalAmount);

    console.log("Purchase Amount:", amount);
    console.log("Discount:", discount);
    console.log("Final Payable:", finalAmount);

</script>

</body>
</html>
