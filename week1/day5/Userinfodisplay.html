<!DOCTYPE html>
<html>
<head>
    <title>User Info Display</title>
</head>
<body>

    <h2>User Information</h2>

    <button id="showUserBtn">Display User Info</button>

    <p id="userName"></p>
    <p id="userAge"></p>
    <p id="userCity"></p>

    <script>
        var user = {
            name: "Rahul",
            age: 22,
            city: "Bangalore"
        };

        document.getElementById("showUserBtn").addEventListener("click", function() {
            displayUserInfo(user);
        });

        function displayUserInfo(userObj) {
            document.getElementById("userName").innerText = "Name: " + userObj.name;
            document.getElementById("userAge").innerText = "Age: " + userObj.age;
            document.getElementById("userCity").innerText = "City: " + userObj.city;
        }
    </script>

</body>
</html>
