<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Dashboard</title>

    <style>
        /* ===== Global Styling ===== */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
        }

        /* ===== Page Layout using Flexbox ===== */
        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        /* ===== Sidebar ===== */
        .sidebar {
            background-color: #1e293b;
            color: white;
            padding: 20px;
            width: 20%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 8px;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #334155;
        }

        /* ===== Main Content ===== */
        .main {
            flex: 1;
            padding: 30px;
        }

        .main h1 {
            margin-bottom: 25px;
        }

        /* ===== Info Cards using CSS Grid ===== */
        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-top: 0;
        }

        /* ===== Tablet View ===== */
        @media (max-width: 900px) {
            .card-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* ===== Mobile View ===== */
        @media (max-width: 600px) {

            /* Sidebar becomes top navigation */
            .dashboard {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
            }

            .sidebar h2 {
                display: none; /* Hide logo text on small screens */
            }

            /* Cards stack vertically */
            .card-container {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>

    <div class="dashboard">

        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>Admin Panel</h2>
            <a href="#">Dashboard</a>
            <a href="#">Users</a>
            <a href="#">Reports</a>
            <a href="#">Settings</a>
        </nav>

        <!-- Main Content -->
        <main class="main">
            <h1>Dashboard Overview</h1>

            <div class="card-container">

                <div class="card">
                    <h3>Total Users</h3>
                    <p>1,250 Active Users</p>
                </div>

                <div class="card">
                    <h3>Revenue</h3>
                    <p>$12,450 This Month</p>
                </div>

                <div class="card">
                    <h3>New Orders</h3>
                    <p>320 Orders Received</p>
                </div>

                <div class="card">
                    <h3>Support Tickets</h3>
                    <p>15 Pending Issues</p>
                </div>

                <div class="card">
                    <h3>Performance</h3>
                    <p>Server Load: 72%</p>
                </div>

                <div class="card">
                    <h3>Feedback</h3>
                    <p>85% Positive Reviews</p>
                </div>

            </div>
        </main>

    </div>

</body>
</html>
