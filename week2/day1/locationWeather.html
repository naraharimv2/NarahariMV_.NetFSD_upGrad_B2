<!DOCTYPE html>
<html>
<head>
    <title>Location Logger</title>
</head>
<body>

    <h2>üìç Location-Based Logger</h2>

    <button onclick="getLocation()">Get My Location</button>

    <h3>Current Location:</h3>
    <p id="currentLocation"></p>

    <h3>Location History (Last 5):</h3>
    <ul id="historyList"></ul>

    <script>

        // Load history on page load
        window.onload = function() {
            displayHistory();
        };

        function getLocation() {

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    successCallback,
                    errorCallback,
                    { timeout: 10000 }
                );
            } else {
                alert("Geolocation not supported by browser.");
            }
        }

        // ‚úÖ SUCCESS CALLBACK
        function successCallback(position) {

            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;

            document.getElementById("currentLocation").innerHTML =
                "Latitude: " + latitude + "<br>Longitude: " + longitude;

            let locationData = {
                lat: latitude,
                long: longitude,
                time: new Date().toLocaleString()
            };

            saveLocation(locationData);
        }

        // ‚ùå ERROR CALLBACK
        function errorCallback(error) {

            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("Permission Denied.");
                    break;

                case error.POSITION_UNAVAILABLE:
                    alert("Location Unavailable.");
                    break;

                case error.TIMEOUT:
                    alert("Request Timeout.");
                    break;

                default:
                    alert("Unknown Error.");
            }
        }

        function saveLocation(newLocation) {

            let locations = localStorage.getItem("locationHistory");

            if (locations === null) {
                locations = [];
            } else {
                locations = JSON.parse(locations);
            }

            locations.unshift(newLocation); // add newest at top

            if (locations.length > 5) {
                locations.pop(); // keep only last 5
            }

            localStorage.setItem("locationHistory", JSON.stringify(locations));

            displayHistory();
        }

        function displayHistory() {

            let locations = localStorage.getItem("locationHistory");

            if (locations === null) return;

            locations = JSON.parse(locations);

            let list = document.getElementById("historyList");
            list.innerHTML = "";

            locations.forEach(function(loc) {
                let li = document.createElement("li");
                li.innerHTML =
                    "Lat: " + loc.lat +
                    " | Long: " + loc.long +
                    " | Time: " + loc.time;
                list.appendChild(li);
            });
        }

    </script>

</body>
</html>
