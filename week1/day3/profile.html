<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Profile Card</title>

    <style>
        /* Page Styling */
        body {
            background-color: #f4f6f9;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Card Container */
        .card {
            background-color: #ffffff;
            width: 350px;
            padding: 30px;              /* Inside spacing */
            border: 2px solid #e0e0e0;  /* Card boundary */
            border-radius: 15px;        /* Rounded corners */
            margin: 20px;               /* Space from page edges */
            text-align: center;
        }

        /* Name Styling */
        .card h1 {
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        /* Role Styling */
        .role {
            font-size: 16px;
            font-weight: 600;
            color: #555;
            margin-bottom: 15px;
            text-decoration: underline;
        }

        /* Description Styling */
        .description {
            font-size: 14px;
            line-height: 1.6;
            letter-spacing: 0.5px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        /* Hover Effect */
        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

    </style>
</head>

<body>

    <div class="card">
        <h1>Narahari M V</h1>
        <div class="role">Software Engineer Trainee</div>
        <p class="description">
            Passionate about backend development, databases, and modern web technologies.
            I enjoy building scalable applications and continuously learning new technologies.
        </p>
        <button class="btn">Contact Me</button>
    </div>

</body>
</html>
