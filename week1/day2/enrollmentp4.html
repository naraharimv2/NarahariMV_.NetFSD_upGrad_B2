<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Enrollment Form</title>
</head>
<body>

    <header>
        <h1>Online Course Enrollment</h1>
    </header>

    <main>
        <form action="#" method="post">

            <!-- Email -->
            <section>
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email"
                       placeholder="example@gmail.com"
                       required>
            </section>

            <br>

            <!-- Course Selection with Datalist -->
            <section>
                <label for="course">Choose a Course:</label><br>
                <input list="courses" id="course" name="course"
                       placeholder="Start typing course name..."
                       required>

                <datalist id="courses">
                    <option value="HTML Basics">
                    <option value="Python Programming">
                    <option value="Java Development">
                    <option value="Data Structures">
                    <option value="Machine Learning">
                </datalist>
            </section>

            <br>

            <!-- Skill Level using Meter -->
            <section>
                <label for="skill">Skill Level (Beginner to Advanced):</label><br>
                <meter id="skill" name="skill"
                       min="0" max="100"
                       low="30" high="70"
                       optimum="90"
                       value="40">
                </meter>
                <p>Current Skill Level: 40%</p>
            </section>

            <br>

            <!-- Experience Range -->
            <section>
                <label for="experience">Years of Experience (0â€“10):</label><br>
                <input type="range" id="experience" name="experience"
                       min="0" max="10" value="2">
            </section>

            <br>

            <!-- Number Input -->
            <section>
                <label for="hours">Study Hours Per Week:</label><br>
                <input type="number" id="hours" name="hours"
                       min="1" max="40"
                       required>
            </section>

            <br>

            <!-- Progress Bar -->
            <section>
                <label>Enrollment Completion:</label><br>
                <progress value="70" max="100"></progress>
                <p>Form Completion: 70%</p>
            </section>

            <br>

            <!-- Submit -->
            <section>
                <input type="submit" value="Enroll Now">
            </section>

        </form>
    </main>

    <footer>
        <p>&copy; 2026 Online Learning Platform</p>
    </footer>

</body>
</html>
