<!DOCTYPE html>
<html>
<head>
    <title>Traffic Signal Simulator</title>
</head>
<body>

<h2>Traffic Signal Simulator</h2>

<script>

    // Step 1: Store signal color (INPUT)
    let signal = "red";   // Change to "yellow", "green", or anything else

    // Step 2: Switch statement
    switch(signal) {

        case "red":
            console.log("Stop");
            break;

        case "yellow":
            console.log("Get Ready");
            break;

        case "green":
            console.log("Go");
            break;

        default:
            console.log("Invalid Signal Color");
    }

</script>

</body>
</html>
